<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
  <meta charset="utf-8" />
  <!-- utf-8 works for most cases -->
  <meta name="viewport" content="width=device-width" />
  <!-- Forcing initial-scale shouldn't be necessary -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Use the latest (edge) version of IE rendering engine -->
  <meta name="x-apple-disable-message-reformatting" />
  <!-- Disable auto-scale in iOS 10 Mail entirely -->
  <title></title>
  <!-- The title tag shows in email notifications, like Android 4.4. -->
  <style>
    @font-face {
      font-family: SFProDisplay-Regular;
      src: url('./assets/assets/fonts/FSAlbertPro1.otf');
    }

    @font-face {
      font-family: SFProDisplay-Medium;
      src: url('./assets/assets/fonts/FSAlbertPro-Bold1.otf');
    }

    body {
      font-family: SFProDisplay-Regular;
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
      margin: 0;
      padding: 0 24px 16px;
      color: #666666;
      text-align: center;
      background-color: #fff;
    }

    * {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    .text-center {
      text-align: center;
    }

    img {
      display: block;
      margin: 0 auto;
    }

    .logo {
      margin-bottom: 24px;
    }

    .logo-zalo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid #eaeaea;
      margin-top: 50px;
      margin-bottom: 5px;
    }

    h5 {
      font-family: SFProDisplay-Medium;
      font-size: 20px;
      font-weight: 600;
      color: #333333;
      margin-top: 24px;
      margin-bottom: 16px;
    }

    p {
      font-family: SFProDisplay-Regular;
      font-size: 15px;
      color: #666666;
      line-height: 24px;
      margin-top: 0;
      margin-bottom: 35px;
      text-align: justify;
      text-justify: inter-word;
    }

    h6 {
      font-family: SFProDisplay-Medium;
      font-size: 14px;
      font-weight: 600;
      color: #000000;
      line-height: 22px;
      margin-top: 0;
      margin-bottom: 16px;
    }

    .hand-click {
      margin-top: -25px;
    }

    .follow-button-margin {
      margin-left: 20px;
    }
  </style>
</head>

<body>
  <section class="text-center">
    <img src="./images/logo-friso.svg" alt="" class="logo">
    <img src="./images/PinClipart.png" alt="">
    <h5>Chúc Mừng</h5>
    <p>Chúc mừng bạn đã trở thành thành viên Friso Mum Club. Cảm ơn bạn đã tin dùng sản phẩm Friso.
      Friso sẽ luôn đồng
      hành cùng bạn trong quá trình chăm sóc bé yêu. Hãy bấm quan tâm trang chính thức Zalo Friso
      để cùng tham gia các
      chương trình dành cho thành viên nhé.</p>
    <h5>Nhấn “Quan tâm Friso”</h5>
    <div class="follow-button-margin">
      <div class="zalo-follow-only-button" data-oaid="3364769305613764663" data-callback="followed"></div>
    </div>
    <div class="text-center">
      <img src="./images/tabler-hand-click.svg" alt="" class="hand-click">
    </div>

  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://sp.zalo.me/plugins/sdk.js"></script>
  <script type="text/javascript">
    var webHost = "";

    $(function () {
      $.ajax({
        type: 'GET',
        url: 'env-config.json',
        success: function (response) {
          webHost = response.webHost;
        }
      });
    });

    function followed() {
      console.log("follow successfully!");
      clearLocalStorage();
      window.location.replace(webHost + '/followed-oa');
    }

    function clearLocalStorage() {
      var values = [];
      var keys = Object.keys(localStorage);
      for (var i = 0; i < keys.length; i++) {
        var el = keys[i];
        values.push({ key: el, value: window.localStorage.getItem(keys[i]) });
      }
      //clear
      localStorage.clear();
      //add
      for (var i = 0; i < values.length; i++) {
        var { key, value } = values[i];
        localStorage.setItem(key, value);
      }

    }

  </script>
</body>

</html>
